name: Auto Tag

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      # 1. Calculate the next version (Dry Run)
      - name: Calculate Next Version
        id: dry_run
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          DRY_RUN: true
          VERBOSE: true

      - name: Debug Version Info
        run: |
          echo "Calculated New Tag: ${{ steps.dry_run.outputs.new_tag }}"
          echo "Current Tag: ${{ steps.dry_run.outputs.tag }}"
          echo "Part to Bump: ${{ steps.dry_run.outputs.part }}"
          
          echo "--- Current VERSION file content ---"
          if [ -f VERSION ]; then
            cat VERSION
          else
            echo "VERSION file does not exist yet."
          fi
          echo "------------------------------------"

      # 2. Create a commit with the version in the message
      #    This ensures ArgoCD shows "Release vX.Y.Z" in the history
      - name: Commit Version Bump
        run: |
          echo "${{ steps.dry_run.outputs.new_tag }}" > VERSION
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add VERSION
          git commit -m "Release ${{ steps.dry_run.outputs.new_tag }} [skip ci]"
          git push

      # 3. Tag the new commit
      - name: Push Tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          CUSTOM_TAG: ${{ steps.dry_run.outputs.new_tag }}
          VERBOSE: true
