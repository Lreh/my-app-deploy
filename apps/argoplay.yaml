apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoplay
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/lreh/argoplay.git'
    targetRevision: HEAD
    path: charts/java-app
    helm:
      # You can point to different value files for different environments
      valueFiles:
        - values.yaml
        - values-dev.yaml
        - values-staging.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
