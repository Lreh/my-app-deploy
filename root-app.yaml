apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lreh/app-of-apps.git
    targetRevision: HEAD
    path: apps/              # Points to the folder containing child manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd        # Applications must be created in the argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true